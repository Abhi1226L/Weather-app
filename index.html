<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,minimum-scale=1.0,user-scalable=no"
    />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="search-part">
        <input
          class="input-bar"
          type="text"
          placeholder="Enter your location"
        />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="body-header">
        <div class="weather-image">
          <img src="/asset/cloud.png" alt="cloudy" />
        </div>
        <div class="weather-box">
          <p class="temperature">0 <sup>Â°C</sup></p>
          <p class="temp-info">Cloudy</p>
        </div>
      </div>
      <div class="body-footer">
        <div class="humidity">
          <i class="fa-solid fa-droplet"></i>
          <div id="text">
            <p id="humidity-count">45%</p>
            <p id="humidity-text">Humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div id="text">
            <p id="wind-count">12km/hr</p>
            <p id="wind-text">Wind Speed</p>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
